<p>然后又读到了一个class.php</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">error_reporting(0);</span><br><span class="line">$dbaddr &#x3D; &quot;127.0.0.1&quot;;</span><br><span class="line">$dbuser &#x3D; &quot;root&quot;;</span><br><span class="line">$dbpass &#x3D; &quot;&quot;;</span><br><span class="line">$dbname &#x3D; &quot;ctf&quot;;</span><br><span class="line">$db &#x3D; new mysqli($dbaddr, $dbuser, $dbpass, $dbname);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">abstract class Users &#123;</span><br><span class="line"></span><br><span class="line">    public $db;</span><br><span class="line"></span><br><span class="line">    abstract public function verify_user($username, $password);</span><br><span class="line">    abstract public function check_user_exist($username);</span><br><span class="line">    abstract public function add_user($username, $password);</span><br><span class="line">    abstract protected function eval(); </span><br><span class="line"></span><br><span class="line">    public function test() &#123; </span><br><span class="line">        $this-&gt;eval(); </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class User extends Users &#123;</span><br><span class="line"></span><br><span class="line">    public $db;</span><br><span class="line">    private $func; </span><br><span class="line">    protected $param;</span><br><span class="line"></span><br><span class="line">    public function __construct() &#123;</span><br><span class="line">        global $db;</span><br><span class="line">        $this-&gt;db &#x3D; $db;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public function verify_user($username, $password) &#123;</span><br><span class="line">        if (!$this-&gt;check_user_exist($username)) &#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">        $password &#x3D; md5($password . &quot;7a28b8eb92558ea2&quot;);</span><br><span class="line">        $stmt &#x3D; $this-&gt;db-&gt;prepare(&quot;SELECT &#96;password&#96; FROM &#96;users&#96; WHERE &#96;username&#96; &#x3D; ?;&quot;);</span><br><span class="line">        $stmt-&gt;bind_param(&quot;s&quot;, $username);</span><br><span class="line">        $stmt-&gt;execute();</span><br><span class="line">        $stmt-&gt;bind_result($expect);</span><br><span class="line">        $stmt-&gt;fetch();</span><br><span class="line">        if (isset($expect) &amp;&amp; $expect &#x3D;&#x3D;&#x3D; $password) &#123;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public function check_user_exist($username) &#123;</span><br><span class="line">        $stmt &#x3D; $this-&gt;db-&gt;prepare(&quot;SELECT &#96;username&#96; FROM &#96;users&#96; WHERE &#96;username&#96; &#x3D; ? LIMIT 1;&quot;);</span><br><span class="line">        $stmt-&gt;bind_param(&quot;s&quot;, $username);</span><br><span class="line">        $stmt-&gt;execute();</span><br><span class="line">        $stmt-&gt;store_result();</span><br><span class="line">        $count &#x3D; $stmt-&gt;num_rows;</span><br><span class="line">        if ($count &#x3D;&#x3D;&#x3D; 0) &#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public function add_user($username, $password) &#123;</span><br><span class="line">        if ($this-&gt;check_user_exist($username)) &#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">        $password &#x3D; md5($password . &quot;7a28b8eb92558ea2&quot;);</span><br><span class="line">        $stmt &#x3D; $this-&gt;db-&gt;prepare(&quot;INSERT INTO &#96;users&#96; (&#96;id&#96;, &#96;username&#96;, &#96;password&#96;) VALUES (NULL, ?, ?);&quot;);</span><br><span class="line">        $stmt-&gt;bind_param(&quot;ss&quot;, $username, $password);</span><br><span class="line">        $stmt-&gt;execute();</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    protected function eval() &#123; </span><br><span class="line">        if (is_array($this-&gt;param)) &#123; </span><br><span class="line">            ($this-&gt;func)($this-&gt;param); </span><br><span class="line">        &#125; else &#123; </span><br><span class="line">            die(&quot;no!&quot;);</span><br><span class="line">        &#125; </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Welcome&#123;</span><br><span class="line"></span><br><span class="line">    public $file;</span><br><span class="line">    public $username;</span><br><span class="line">    public $password;</span><br><span class="line">    public $verify;</span><br><span class="line">    public $greeting;</span><br><span class="line">    public function __toString()&#123;</span><br><span class="line">        return $this-&gt;verify-&gt;verify_user($this-&gt;username,$this-&gt;password);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public function __wakeup()&#123;</span><br><span class="line">        $this-&gt;greeting &#x3D; &quot;Welcome &quot;.$this-&gt;username.&quot;:)&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class File &#123;</span><br><span class="line">    public $filename;</span><br><span class="line">    public $fileext;</span><br><span class="line">    public $basename;</span><br><span class="line"></span><br><span class="line">    public function check_file_exist($filename) &#123;</span><br><span class="line">        if (file_exists($filename) &amp;&amp; !is_dir($filename)) &#123;</span><br><span class="line">            return true;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public function get_real_ext($minitype) &#123;</span><br><span class="line"></span><br><span class="line">        switch ($minitype) &#123;</span><br><span class="line">            case &#39;image&#x2F;gif&#39;:</span><br><span class="line">                $this-&gt;fileext &#x3D; &quot;.gif&quot;;</span><br><span class="line">                return $this-&gt;fileext;</span><br><span class="line">            case &#39;image&#x2F;jpeg&#39;:</span><br><span class="line">                $this-&gt;fileext &#x3D; &quot;.jpg&quot;;</span><br><span class="line">                return $this-&gt;fileext;</span><br><span class="line">            case &#39;image&#x2F;png&#39;:</span><br><span class="line">                $this-&gt;fileext &#x3D; &quot;.png&quot;;</span><br><span class="line">                return $this-&gt;fileext;</span><br><span class="line">            default:</span><br><span class="line">                $this-&gt;fileext &#x3D; &quot;.gif&quot;;</span><br><span class="line">                return $this-&gt;fileext;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    public function get_file_name($filename) &#123;</span><br><span class="line">        $pos &#x3D; strrpos($filename, &quot;.&quot;);</span><br><span class="line">        if ($pos !&#x3D;&#x3D; false) &#123;</span><br><span class="line">            $this-&gt;basename &#x3D; substr($filename, 0, $pos);</span><br><span class="line">            return $this-&gt;basename;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public function __call($func, $params) &#123;</span><br><span class="line">        foreach($params as $param)&#123;</span><br><span class="line">            if($this-&gt;check_file_exist($param)) &#123;</span><br><span class="line">                $this-&gt;filename-&gt;test();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public function get_file_size($filename) &#123;</span><br><span class="line">        $size &#x3D; filesize($filename);</span><br><span class="line">        $units &#x3D; array(&#39; B&#39;, &#39; KB&#39;, &#39; MB&#39;, &#39; GB&#39;, &#39; TB&#39;);</span><br><span class="line">        for ($i &#x3D; 0; $size &gt;&#x3D; 1024 &amp;&amp; $i &lt; 4; $i++) $size &#x2F;&#x3D; 1024;</span><br><span class="line">        return round($size, 2).$units[$i];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Logs &#123;</span><br><span class="line"></span><br><span class="line">    public $log;</span><br><span class="line"></span><br><span class="line">    public function log() &#123;</span><br><span class="line"></span><br><span class="line">        $log &#x3D; $_GET[&#39;log&#39;];</span><br><span class="line">        if(preg_match(&quot;&#x2F;rot13|base|toupper|encode|decode|convert|bzip2&#x2F;i&quot;, $log)) &#123;</span><br><span class="line">            die(&quot;hack!&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        file_put_contents($log,&#39;&lt;?php exit();&#39;.$log);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>
